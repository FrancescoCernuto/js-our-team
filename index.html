<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nome Esercizio</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />

     </head>
     <!---->
     <body class="bg-light">

        <header class="text-center">
            <h1 class="mt-4">MEET OUR TEAM</h1>
        </header>

        <main>

            <div class="container">

                <div id="cardContEl" class="row gx-5">

                </div>

                <div class="row my-3">
                    <form id="addUserForm" class="form-control">

                        <label for="inputName">Inserisci Nome e Cognome del
                            nuovo membro</label>

                        <br>

                        <input class="mb-2" type="text" name="inputName"
                            id="inputName" value="Placeholder Member">

                        <br>

                        <label for="inputRole">Inserisci il ruolo del nuovo
                            membro</label>

                        <br>

                        <input class="mb-2" type="text" name="inputRole"
                            id="inputRole" value="Placeholder Role">

                        <br>

                        <label for="inputRole">Inserisci ula foto profilo del
                            nuovo membro</label>

                        <br>

                        <input class="mb-2" type="url" name="inputImg"
                            id="inputImg"
                            value="">

                        <br>

                        <input type="submit" class="btn btn-primary mb-1"
                            value="Invia"> <button type="reset"
                            class="btn btn-danger mb-1">Reset</button>

                    </form>
                </div>

            </div>

        </main>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="./js/main.js"></script>
  </body>
</html>
